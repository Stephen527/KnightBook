<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/fc1c589307.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>KnightBook</title>
  </head>
  <body>
    <div class="container">
      <div class="row bg-warning">
        <div class="col-md-3 align-self-center">
          <img src="images/logo.png" width="100" height="100">
        </div>
        <div class="col-md-6 justify-content-center align-self-center">
          <h1>KnightBook</h1>
        </div>
        <div class="col-md-3 align-self-center">
          <div id=userName> username here </div>
          <button type="button" id="logoutButton" class="btn btn-secondary" onclick="doLogout();"> Log Out </button>
        </div>
      </div>
      <div class="row bg-secondary">
        <div class="col-md-3 align-self-center">
          <h2>Contact search:</h2>
        </div>
        <div class="col-md-2 align-self-center">
          <input type="text" id="searchContacts"/>
        </div>
        <div class="col-md-2 align-self-center">
          <button type="button" id="searchContactsButton" class="btn btn-warning" onclick="searchContacts();">Search Contacts</button>
        </div>
        <div class="col-md-2 align-self-center">
          <input type="text" id="addContact"/>
        </div>
        <div class="col-md-2 align-self-center">
          <button type="button" id="addContactButton" class="btn btn-warning" onclick="addContact();">Add Contact</button>
          <span id="addContactResult">Success!</span>
        </div>
      </div>
      <div class="row bg-secondary">
        <div class="col-md-12 table-responsive align-self-center">
            <table class="table table-striped">
              <tr class="bg-warning" id="contactHeader">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Major</th>
                <th>Last Online</th>
                <th></th>
              </tr>
              <tr>
                <td>Joe Biden</td>
                <td>malarkey@diamondjoe.com</td>
                <td>555-555-5555</td>
                <td>Political Science</td>
                <td>01/21/2021</td>
                <td class="buttons">
                  <i class="far fa-edit modify-btn btn btn-defualt" onclick="editContact();"></i>
                  <i class="fas fa-trash-alt modify-btn btn btn-default" onclick="deleteContact();"></i>
                </td>
              </tr>
              <tr>
                <td>Knightro</td>
                <td>knightro@knights.ucf.edu</td>
                <td>111-111-1111</td>
                <td>Mascotting</td>
                <td>01/21/2021</td>
                <td class="buttons">
                  <i class="far fa-edit modify-btn btn btn-default" onclick="editContact();"></i>
                  <i class="fas fa-trash-alt modify-btn btn btn-default" onclick="deleteContact();"></i>
                </td>
              </tr>
            </table>
            <!--<p id="contactList">No contacts found.</p>-->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
